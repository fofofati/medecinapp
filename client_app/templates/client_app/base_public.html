{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Script de fond dynamique -->
    <script src="{% static 'js/background.js' %}" defer></script>

    <!-- Style du logo directement dans le fichier HTML -->
    <style>
        /* Ajustement du logo et de la barre de navigation */
        .navbar-brand {
            display: flex;
            align-items: center; /* Aligne verticalement le logo et le texte */
            gap: 8px; /* Espacement entre le logo et "RecDoc" */
            font-weight: bold;
            text-decoration: none;
            color: #333;
            font-size: 22px; /* Ajuste la taille du texte */
        }

        /* Style du logo */
        .logo-nav {
            height: 35px;  /* Taille ajustée */
            width: auto; /* Maintien du ratio d'origine */
            max-width: 120px; /* Empêche un logo trop large */
        }

        /* Ajustement de la navbar */
        .navbar {
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Arrière-plan dynamique -->
    <div id="dynamic-background"></div>
    <div class="overlay"></div>

    <!-- Logo au-dessus de la barre de navigation -->
    

    <!-- Barre de navigation améliorée -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'search_doctors' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo RecDoc" class="logo-nav">
                RecDoc
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'search_doctors' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">À propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal avec animations -->
    <main class="flex-grow-1 py-4 mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer amélioré -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">© 2025 - RecDoc. Tous droits réservés.</p>
                    <small>
                        <a href="#" class="text-white text-decoration-none">Mentions légales</a> | 
                        <a href="#" class="text-white text-decoration-none">Politique de confidentialité</a>
                    </small>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white me-3" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-3" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
