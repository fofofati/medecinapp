{% extends 'core/base_admin.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>{{ title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'aspect_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
